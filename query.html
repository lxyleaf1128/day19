<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>
    function getAllListItem() {
        var li=document.querySelectorAll('li');
        return li;// 返回页面中所有li标签
    }

function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      var container = document.querySelector(sectionId)
      var spans = container.querySelectorAll('span')
      var arr = [];
      for (let i = 0; i < spans.length; i++) {
        if (spans[i].innerText === 'HTML') {
          arr.push(spans[i])
        }
      }
      return arr;
    }
    function findListItem(sectionId, spanCont) {
        var sec=document.querySelector(sectionId);// 返回某个section下，所有所包含span内容为spanCont的LI标签
        var s=sec.querySelectorAll('li > span'); 
        var arr=[];
        for(var i=0;i<s.length;i++){
            if(s[i].innerText===spanCont){
                arr.push(s[i].parentNode);
            }
        }
        return arr;
    }

    function getActiveLinkContent(sectionId) {
        var sec=document.querySelector(sectionId);// 返回某个section下，class为active的链接中包含的文字内容
        var a=sec.querySelectorAll('a.active');
        var arr=[];
        for(var i=0;i<a.length;i++){
            arr.push(a[i].innerText);
        }
        return arr;
    }

    console.log(getAllListItem());
    console.log(findAllHtmlSpanInOneSection('#news-normal'));
    console.log(findListItem('#news-normal', 'JS'));
    console.log(getActiveLinkContent('#news-normal'));

    </script>
</body>
</html>
